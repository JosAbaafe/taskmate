{% extends 'base.html' %}

{% block content %}
{% if task.owner == request.user %}
  <form class="mt-3 row" method="post">
    {% csrf_token %}
    <div class="form-group col-md-6">
      <input type="text" class="form-control" name="task" value="{{task.task}}">
      <input type="hidden" name="done" value="{{task.done}}">
    </div>
    <div class="form-group col-md-2">
      <input type="submit" name="" class="btn btn-primary" value="Update Task">
    </div>
  </form>
{% else %}
    <div class="alert alert-warning" role="alert">
    <h2>Access Restricted, You Do Not Hace Access To This Page.</h2>
    <a href="{% url 'todolist' %}" class="btn btn-warning">Go Back</a>
    </div>
{% endif %}
{% endblock %}
